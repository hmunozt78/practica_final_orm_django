{% extends "layouts/base.html" %}


{% block contenido %}

<header class="py-3">
    <h1 class="text-center">Bienvenido a mi blog</h1>
</header>

<main class="container">
    <h3>Fecha actual:  <span id="fecha_actual"></span></h3>
</main>

<script>

    moment.locale("es")
    const fecha_actual = document.getElementById("fecha_actual");

    fecha_actual.innerText = moment().format("LLLL")
</script>


{% endblock contenido %}
